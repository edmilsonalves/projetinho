<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">#{produtoMBean.editando ? 'Edição de Produto' : 'Novo Produto'}</ui:define>

    <ui:define name="corpo">
        <f:metadata>
            <f:viewParam name="categoria" value="#{categoriaMBean.categoria}"/>
        </f:metadata>
        <h:form>
            <h1>#{categoriaMBean.editando ? 'Edição de Categoria' : 'Nova Categoria'}</h1>

            <p:messages autoUpdate="true" closable="true"/>
            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>

					<p:button value="Voltar" outcome="/categorias/list"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" action="#{categoriaMBean.salvar}" update="@form" />
					
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">
               

                <p:outputLabel value="Descrição" for="descrição"/>
                <p:inputText id="descrição" size="60" maxlength="80" value="#{categoriaMBean.categoria.descricao}"/>


            </p:panelGrid>
        </h:form>
    </ui:define>


</ui:composition>
