<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
        <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Novo" outcome="/pedidos/cadastroPedido"/>
                <p:commandButton value="Salvar" action="#{cadastroPedidoBean.salvar}" update="@form"/>
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:commandButton value="Emitir"/>
                <p:commandButton value="Cancelar"/>
                <p:commandButton value="Eviar por e-mail"/>
                <p:separator/>
                <p:button value="Pesquisa" outcome="/pedidos/pesquisaPedidos"/>
            </p:toolbarGroup>
        </p:toolbar>

</ui:composition>
