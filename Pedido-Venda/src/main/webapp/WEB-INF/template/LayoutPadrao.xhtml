<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="sistema.css"/>
        <h:outputScript library="js" name="jquery.maskMoney.js"/>
    </h:head>
    <h:body>

        <p:ajaxStatus class="ajax-status" onsuccess="configurarMoeda()">
            <f:facet name="start">
                <h:graphicImage library="images" name="carregando.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>

        <header>
            <div style="float: left">
                <h:link outcome="/home">
                	<h:outputLabel value="Sisteminha" style="color: white !important; font-size: 25 !important;"/>
                </h:link>
            </div>
            <div style="float: right; margin-right: 110px">
                <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                    Olá usuário!
                </span>

                <h:form style="display: inline-block">
                    <p:menubar styleClass="menu-sistema">
                        <p:submenu label="Cadastros">
                            <p:menuitem value="Categorias"/>
                            <p:menuitem value="Produtos" outcome="/produtos/list"/>
                        </p:submenu>
                        <p:menuitem value="Sair"/>
                    </p:menubar>
                </h:form>
            </div>
            <div style="clear: both"></div>
        </header>

        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>

        <footer>
            <p:separator style="margin-top: 20px"/>
            sisteminha de pedido venda
        </footer>

        <script>
            function configurarMoeda() {
                $(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
            }

            $(document).ready(function () {
                configurarMoeda();
            });
        </script>

    </h:body>

</html>
